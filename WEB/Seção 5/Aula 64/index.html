<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilizando formularios</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

	<h2>Estilizando formularios</h2>
	<form>
		<fieldset>
			<legend>Detalhes de contato</legend>

			<div>
				<label>Nome:
				<input type="text" name="nome" id="nome">
				</label>
			</div>

			<div>
				<label>Email:
				<input type="text" name="email" id="email">
				</label>
			</div>

			<div>
				<label>URL:
				<input type="text" name="url" id="url">
				</label>
			</div>
		</fieldset>

		<fieldset>
			<legend>Comentarios</legend>
			<div>
				<label for="mensagem">Mensagem:</label>
				<textarea name="mensagem" id="mensagem"></textarea>
			</div>
		</fieldset>

		<fieldset>
			<legend>Lembrar de mim</legend>
			<div>
				<label>
					<input class="radio" type="radio" name="lembrar" id="sim">Sim
				</label>
			</div>
			<div>
				<label>
					<input class="radio" type="radio" name="lembrar" id="nao">NÃ£o
				</label>
			</div>
		</fieldset>
	</form>

</body>
</html>
