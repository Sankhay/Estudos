<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Links</title>
	<style type="text/css">
		a {
			padding: 5px 10px;
			text-decoration: none;
		}

		/* Links n√£o visitados */

		a:link, a:visited {
			color: #b9c941;
		}

		/* Links visitados 
		a:visited {
			color: #b9c941;
		} */

		/*Links hover, passa o curso sobre o link */
		a:hover {
			color: #FFF;
			background: #6d790f;
		}

		/*Links ativos, quando clicado */
		a:active{
			color: #34f371;
		}
	</style>
</head>
<body>

	<a href="https://www.google.com/">Google</a> /

	<a href="https://www.tecmundo.com.br/">Tec Mundo</a> /

	<a href="https://www.youtube.com.br/">Youtube<a> /


	<a href="https://www.megacurioso.com.br/">Mega curioso</a> /



</body>
</html>
